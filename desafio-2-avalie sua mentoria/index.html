<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Avalie a sua mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>
    avalie a sua mentoria
  </h1>
  <p>
    Chegou a hora de avaliar o seu mentor. Bora lá?
  </p>
  <img src="img1.png" alt="balão de fala com cinco estrelas, tendo trÊs pintadas de branco">
</header>

<form action="" id="my-form">
  <fieldset>
    <legend>
      Informações pessoais
    </legend>
    <div class="global-wrapper">
      <div class="name">

        <div class="input-wrapper">
          <label for="first-name">
            Nome
          </label>
          <input type="text" name="" id="first-name">
        </div>

        <div class="input-wrapper">
          <label for="last-name">
            Sobrenome
          </label>
          <input type="text" name="" id="last-name">

        </div> 
        
       
      </div>

      <div class="input-wrapper">
         <label for="person-email">
            E-mail <span>(digite um email válido)</span>
         </label>
         <input type="email" name="" id="person-email">
      </div>  

      <legend>
      Informações do mentor
      </legend>
      <div class="input-wrapper">
        <label for="mentor-select">
        Selecione quem foi o seu mentor
        </label>
        <select name="" id="mentor-select">
          <option value="Maria">Maria</option>
          <option value="Pedro">Pedro</option>
          <option value="Beatriz">Beatriz</option>
          <option value="Eduardo">Eduardo</option>
        </select>

        <label for="feedback">Feedback sobre o mentor</label>
        <textarea name="" id="feedback"></textarea>
      </div>
      <div class="checkbox-area">
        <div class="input-wrapper">
          <input type="checkbox" name="" id="douts" class="checkbox">
          <label for="douts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
      

      <legend>
      Agendando próxima mentoria
      </legend>

      <div class="date-hour">
        <div class="next-mantor-date">
          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>
        </div>
  
        <div class="hour">
          <div class="input-wrapper">
            <label for="mentorship-hour-beggin">Das</label>
            <input type="time" name="" id="mentorship-hour-beggin">
          </div>
        </div>
        <div class="hour">
          <div class="input-wrapper">
            <label for="mentorship-hour-end">Até</label>
            <input type="time" id="mentorship-hour-end">
          </div>
        </div>
        
      </div>
        
        
       <input type="submit" value="Salvar" class="input-botton">
    </div>
    
   
  
  </fieldset>

  
</body>
</html>
